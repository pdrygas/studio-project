<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-ng-app="app">
    <head th:include="fragments/head :: head"></head>
    <body data-ng-controller="ResourcesController">
        <div class="container">
            <table class="table table-striped">
                <tr ng-repeat="resource in resources">
                    <td>
                        <b>{{ resource.title }}</b><br />
                        {{ resource.content.substr(0, 20) }}...
                    </td>
                    <td>
                        <button ng-click="deleteResource(resource.id, $index)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
