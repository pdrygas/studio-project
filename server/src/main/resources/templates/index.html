<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <title>Example</title>
        <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}" src="../static/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{/js/angular.min.js}" src="../static/js/angular.min.js"></script>
        <script type="text/javascript" th:src="@{/js/angular-cookies.min.js}" src="../static/js/angular-cookies.min.js"></script>
        <script type="text/javascript" th:src="@{/js/script.js}" src="../static/js/script.js"></script>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css" />
    </head>
    <body data-ng-controller="LoginController">
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <div id="login-error" class="form-group has-error">
                    <span class="help-block">Wrong username/password!</span>
                </div>
                <button id="test" type="button" class="btn btn-default" ng-click="login()">Login</button>
            </form>
        </div>
    </body>
</html>
