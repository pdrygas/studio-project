<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-ng-app="app">
    <head th:include="fragments/head :: head"></head>
    <body>
    <div data-ng-controller="NavbarController" class="container" th:include="fragments/header :: header"></div>
    <div data-ng-controller="ImagesController" class="container">
        <div class="grid">
            <div class="grid-sizer"></div>
            <div class="grid-item" ng-repeat="image in images">
                <a href="{{ image.url }}" target="_blank"><img src="{{ image.url }}" /></a>
            </div>
        </div>
    </div>
    </body>
</html>
